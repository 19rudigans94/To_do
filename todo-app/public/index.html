<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div class="container">
    <h1>To-Do List</h1>
    <form id="task-form">
      <input type="text" id="title" name="title" required>
      <button type="submit">Add Task</button>
    </form>
    <ul id="task-list"></ul>
  </div>


  <div class="notification" id="notification_delete">Пост удален</div>
  <div class="notification" id="notification_edit">Пост изменен</div>
  <div class="notification" id="notification_add">Пост добавлен</div>

  <script src="/js/scripts.js"></script>
</body>

</html>
